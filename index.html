<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="css/style.css" rel="stylesheet">
    <link href="css/section.css" rel="stylesheet">
    <link href="css/form.css" rel="stylesheet">
    <script defer src="js/script.js"></script>
    <title>To do list</title>
</head>

<body class="body">
    <header class="header">
        <h1 class="header__title">To do list</h1>
    </header>
    <main class="main">
        <section class="section">
            <h2 class="section__header">Add new task</h2>
            <div class="section__body">
                <form class="form js-form">
                    <input class="form__input js-newTask" placeholder="What is there to do?" required>
                    <button class="form__button js-addTask">Add task</button>
                </form>
            </div>
        </section>
        <section class="section">
            <h2 class="section__header">List of tasks</h2>
            <div class="section__body">
                <ul class="list js-tasks"></ul>
            </div>
        </section>
    </main>
</body>

</html>
